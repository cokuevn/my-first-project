<div class="container">
  <button
    class="margin-auto"
    mat-raised-button
    color="accent"
    (click)="openCreateEditDialog()"
  >
    Добавить пользователя
  </button>

  <div class="users__list">
    <app-user-card
      *ngFor="let user of users$ | async as users"
      (click)="openCreateEditDialog(user)"
      [user]="user"
    ></app-user-card>
  </div>
</div>
