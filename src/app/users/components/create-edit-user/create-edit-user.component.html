<mat-dialog-content>
  <div *ngIf="isEdit; then edit; else create"></div>
  <ng-template #edit>
    <h2 mat-card-title>Изменить пользователя</h2>
  </ng-template>
  <ng-template #create>
    <h2 mat-card-title>Добавить пользователя</h2>
  </ng-template>

  <form [formGroup]="userForm" (ngSubmit)="onSave()">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" />
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Отмена</button>
      <button mat-button color="warn" type="submit">Сохранить</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
